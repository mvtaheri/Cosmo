<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cosmo </title>
  <style>
    *{
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }
    .container{
          display: gride;
          grid-template-columns: 1fr;
          grid-template-rows: 1fr 1fr;
    }
    .form-container{
          width: 600px;
          margin:10px auto;
          padding: 50px 25px;
          background-color: #bcf7cc;
          border: 2px solid #39403b;
        }
        select , input {
          width: 100%;
          padding:10px;
          border-radius:10px;
          margin: 10px;
         }
         label{
          text-transform: uppercase;
          font-size: 1em;
          font-weight: bold;
          padding: 10px;
          margin: 10px;
         }
         .button{
          background-color: #7fb7fa;
         }
         .button:hover{
           background-color: #177a8a;
         }
         .result-container{
           
         }
  </style>
</head>
<body>
<section class="container">
  <div class="form-container">
  <form id="spelling_form"  action="#" method="GET">
     <div> 
  	  <label>number:</label>
	    <input type="text" id="number" placeholder="Enter number" name="number" required >
     </div>
     <div>
       <label >language:</label>

        <select name="language" id="language" required>
          <option value="en_AU">en_AU</option>
          <option value="en_GB">en_GB</option>
          <option value="de_DE">de_DE</option>
          <option value="zh_CN">zh_CN</option>
          <option value="fa_IR">fa_IR</option>
          <option value="hi_IN">hi_IN</option>
        </select>
   </div>
	   <input type="submit" class="button"  name="formSubmit" value="Submit"/>
  </form>
  </div>
  <div class="result-container">
    <p>this is result section</p>
  </div>
</section>
<script type="text/javascript">

const form = document.getElementById('spelling_form'); 
form.addEventListener('submit', function(e) {
     e.preventDefault();
     var number=document.getElementById("number").value;
     var language= document.getElementById("language").value;
     const xhr = new XMLHttpRequest();
     xhr.onreadystatechange = function () {
       if (this.readyState == 4 && this.status == 200) {
       console.log(xhttp.responseText);
       } else {
         console.log("error")
       }
      };
    $uri_base="localhost:8080/convert?number="+number+"&&language="+language;
	xhr.open("GET", $uri_base,true);
	xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
	xhr.setRequestHeader('Access-Control-Allow-Headers', '*');
	xhr.setRequestHeader('Access-Control-Allow-Methods', 'GET, POST, OPTIONS');
	xhr.setRequestHeader('Access-Control-Allow-Credentials' ,true);
	xhr.setRequestHeader('Content-Type', "application/json");
	xhr.setRequestHeader('Accept', "application/json");
	xhr.send();
	
	xhr.onload = function() {
      if (xhr.status === 200) {
       data = JSON.parse(xhr.responseText);
       document.getElementById('');
        console.log(data);
  	  } else if (xhr.status === 404) {
    		console.log("No records found")
        }
     }

//triggered when a network-level error occurs with the request
xhr.onerror = function() {
  console.log("Network error occurred")
xhr.onprogress = function(e) {
  if (e.lengthComputable) {
    console.log(`${e.loaded} B of ${e.total} B loaded!`)
  } else {
    console.log(`${e.loaded} B loaded!`)
  }
}
}
});
</script>
</body>
</html>
